# Special unstaked class for all nodes visible in gossip but without stake
unstaked_class:
  name: solana-unstaked
  fwmark: 1

# Different staked classes, the highest matching class will apply
staked_classes:
  - name: solana-staked
    stake_percentage: 0
    fwmark: 3
  - name: solana-min-staked
    stake_percentage: 0.00003
    fwmark: 5
  - name: solana-high-staked
    stake_percentage: 0.0003
    fwmark: 9

# Custom nodes class, i.e. an allowlist for nodes not in gossip
custom_node_class:
  name: custom-nodes
  fwmark: 11

custom_node_entries:
  - name: my_rpc_node
    ip: 1.2.3.4
  - name: my_other_node
    ip: 4.5.6.7